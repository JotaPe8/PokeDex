<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Pokedex</title>
</head>
<body >
  
    <input id="pesquisa" type="text">
    <button id ="submit">Buscar</button>
 
  
  <div class="pokedexFather">
  <img src="./assets/PokdeDex.jpeg" id="pokedex">
  <img class="background" src="https://pokemonrevolution.net/forum/uploads/monthly_2021_03/DVMT-6OXcAE2rZY.jpg.afab972f972bd7fbd4253bc7aa1cf27f.jpg" alt="backGround">
  <h3 class="pokemonName">@minus;</h3>
  <h3 class="pokemonNumber"></h3>
  <img class="pokemonImage" src="" alt="">
  <div id="desce"></div>
  <div id="avanca"></div>

  <div id="mais__10"></div>
  <div id="menos__10"></div>
  </div>
  
 
  <script>
    const pokemonName = document.querySelector('.pokemonName')
    const pokemonNumber = document.querySelector('.pokemonNumber')
    const pokemonImage = document.querySelector('.pokemonImage')
    const fetchPokemon = async (pokemon) => {
    const APIResponse = await fetch (`https://pokeapi.co/api/v2/pokemon/${pokemon}`);
    const data = await APIResponse.json()
    return data
}
  const renderPokemon = async (pokemon) =>{
    const data = await fetchPokemon(pokemon);
    pokemonName.innerHTML = data.name[0].toUpperCase() + data.name.substr(1) + ' -';
    pokemonNumber.innerHTML = data.id;
    pokemonImage.src = data['sprites']['versions']['generation-v']['black-white']['animated']['front_default']
}
var pokemon = 300
renderPokemon(pokemon);

document.getElementById('desce').onclick =()=> renderPokemon(pokemon-=1);
document.getElementById('avanca').onclick =()=> renderPokemon(pokemon+=1);
document.getElementById('menos__10').onclick =()=> renderPokemon(pokemon-=10);
document.getElementById('mais__10').onclick =()=> renderPokemon(pokemon+=10);


  </script>
  <script src="/PokeDex/index.js"></script>
</body>
</html>
